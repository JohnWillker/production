---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: kibana-gateway
  namespace: kube-logging
  labels:
    app: kibana
spec:
  selector:
    istio: ingressgateway 
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: kibana
  namespace: kube-logging
  labels:
    app: kibana
spec:
  hosts:
  - "*"
  gateways:
  - kibana-gateway
  http:
  - match:
    - uri:
        prefix: /monitor
    - uri:
        prefix: /
    route:
    - destination:
        port:
          number: 80
        host: kibana.kube-logging.svc.cluster.local 
